<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta
      name="description"
      content="A python based Password Manager made using Flet & Fernet."
    />
    <link
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500,600,700%7CRoboto:400,500,600,700%7C&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap"
      rel="preconnect stylesheet"
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="main">
      <h1 class="title">Contact</h1>
      <div class="form-container">
        <form action="https://formspree.io/f/mleyglgp" method="POST">
          <label class="label" for="email">Your email:</label>
          <input
            required
            class="input-field"
            type="email"
            id="email"
            name="email"
            autocomplete="on"
          />
          <label class="label" for="message">Your message:</label>
          <input
            required
            class="input-field"
            type="text"
            id="message"
            name="message"
            autocomplete="on"
          />
          <button class="submit" type="submit">Send</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="main.js" async defer></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
