<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Developer</title>
    <meta name="description" content="Contact page for Password Manager" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .menubar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 0;
        text-align: center;
      }

      .menu-item {
        display: inline-block;
        margin: 0 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        text-decoration: none;
      }

      .title {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 37.5px;
        margin-bottom: 30px;
        color: white;
        padding-top: 50px;
        text-align: center; /* Center the title */
      }


      .email {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        background-color: #333333;
        color:white;
        margin-bottom: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
        
      }

      .message {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        background-color: #333333;
        color:white;
        margin-bottom: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }


      button[type="submit"] {
        background-color: royalblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        color: white;
        border: none;
        width: 30%;
        height: 40px;
        cursor: pointer;
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
      }

      .contact {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      main {
        background-color: #0f0f0ff4;
        color: white;
        min-height: 100vh;
      }

      .email_label {
        font-family: "Roboto", "Arial", sans-serif;
        font-size: large;
        bottom: 150px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);

      }

      .message_label {
        font-family: "Roboto", "Arial", sans-serif;
        font-size: large;
        bottom: 70px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        
      }

    </style>
  </head>
  <body>
    <div class="menubar">
      <a class="menu-item" href="/">Home</a>
      <a class="menu-item" href="#">About</a>
      <a class="menu-item" href="contact.html">Contact</a>
      <a
        class="menu-item"
        href="https://github.com/passmgrgui/passwordgenerator"
        >Source Code</a
      >
    </div>

    <main>
      <h1 class="title">Contact Page</h1>
      <form
        class="contact"
        action="https://formspree.io/f/mleyglgp"
        method="POST"
      >
        <label class="email_label">
          Your email:
        </label>
          <input required class="email" type="email" id="email" name="email" />
        <label class="message_label">
          Your message:
        </label>
          <input required class="message" type="message" id="message" name="message"></input>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
