<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <meta name="description" content="Contact the Developer of passmgrgui." />
    <link
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500,600,700%7CRoboto:400,500,600,700%7C&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap"
      rel="preconnect stylesheet"
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.webp" />
  </head>
  <body>
    <div class="menubar"></div>
    <div class="main">
      <h1 class="title">Contact Page</h1>
      <div class="form-container">
        <form action="https://formspree.io/f/mleyglgp" method="POST">
          <label class="label" for="email">Your email:</label>
          <input
            required
            class="input-field"
            type="email"
            id="email"
            name="email"
            autocomplete="on"
          />
          <label class="label" for="message">Your message:</label>
          <input
            required
            class="input-field"
            type="text"
            id="message"
            name="message"
            autocomplete="on"
          />
          <button class="submit" type="submit">Send</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
