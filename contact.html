<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Developer</title>
    <meta name="description" content="Contact page for Password Manager" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f0f0ff4;
        color: white;
        min-height: 100vh;
      }

      .menubar {
        background: radial-gradient(
          circle at 24.1% 68.8%,
          rgb(50, 50, 50) 0%,
          rgb(0, 0, 0) 99.4%
        );
        padding: 10px 0;
        text-align: center;
      }

      .menu-item {
        display: inline-block;
        margin: 0 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        text-decoration: none;
      }

      .title {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 37.5px;
        color: white;
        padding-top: 30px;
        text-align: center;
        margin-top: 0;
        margin-bottom: 0;
      }

      .form-container {
        width: 50%;
        align-items: center;
        text-align: center;
        margin: 0 auto;
        margin-top: 10px;
      }

      .input-field {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        margin-bottom: 5px;
        box-sizing: border-box;
        background-color: #333333;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }

      .submit {
        background-color: royalblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        color: white;
        border: none;
        width: 100%;
        height: 40px;
        cursor: pointer;
        border: 3px solid rgba(255, 255, 255, 0.678);
        border-radius: 5px;
        margin-top: 20px;
      }

      .submit:hover {
        opacity: 0.8;
      }

      .label {
        font-family: "Roboto", "Arial", sans-serif;
        font-size: 25px;
        margin-bottom: 5px;
        text-align: left;
      }

      .label:hover {
        color: white;
      }

      @media (max-width: 768px) {
        .form-container {
          width: 90%; /* Adjust the width for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="menubar">
      <a class="menu-item" href="/">Home</a>
      <a class="menu-item" href="about.html">About</a>
      <a class="menu-item" href="contact.html">Contact</a>
      <a
        class="menu-item"
        href="https://github.com/passmgrgui/passwordgenerator"
        >Source Code</a
      >
    </div>

    <h1 class="title">Contact Page</h1>
    <div class="form-container">
      <form action="https://formspree.io/f/mleyglgp" method="POST">
        <label class="label" for="email">Your email:</label>
        <input
          required
          class="input-field"
          type="email"
          id="email"
          name="email"
        />
        <label class="label" for="message">Your message:</label>
        <input
          required
          class="input-field"
          type="text"
          id="message"
          name="message"
        />
        <button class="submit" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
