<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta
      name="description"
      content="A python based Password Manager made using Flet & Fernet."
    />
    <link
      href="fonts/googleSans.css"
      rel="preconnect stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="main">
      <h1 class="title">Contact</h1>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-lg-6 single-form g-0">
            <div class="right">
              <form
                action="https://formspree.io/f/mleyglgp"
                method="POST"
                id="emailForm"
              >
                <div class="mb-3">
                  <label for="#emailInput" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    name="email"
                    required
                    class="form-control"
                    id="#emailInput"
                    aria-describedby="emailHelp"
                    autocomplete="on"
                  />
                </div>
                <div class="mb-3">
                  <label for="messageInput" class="form-label"
                    >Message</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="messageInput"
                    name="message"
                    autocomplete="on"
                    required
                  ></input>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
