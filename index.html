<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GamerBee</title>
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <style>
      .me {
        width: 187.5px; /* 250px * 3/4 */
        height: 187.5px; /* 250px * 3/4 */
        border-radius: 93.75px; /* 125px * 3/4 */
        float: left;
        margin-right: 15px;
      }

      .handle {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 37.5px; /* 50px * 3/4 */
        margin-bottom: 10px;
        color: white;
      }

      .about {
        font-family: monospace;
        font-size: 22.5px; /* 30px * 3/4 */
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }

      .msg {
        font-family: "Roboto", "Arial", sans-serif;
        font-size: 18.75px; /* 25px * 3/4 */
        color: white;
      }

      .html-vid {
        margin-right: 15px;
      }

      .seytonic-vid {
        margin-right: 15px;
      }
    </style>
  </head>
  <body style="background-color: #0f0f0ff4">
    <img class="me" src="images/profile_pic.jpg" alt="Error" />
    <p class="handle">@gamblerbee</p>
    <p class="about">About:</p>
    <p class="msg">
      - I do not enjoy school. Teaches me nothing.<br />
      - I love computer stuff.<br />
      - I like python too! <br />
    </p>
    <iframe
      class="html-vid"
      width="345"
      height="236.25"
      src="https://www.youtube-nocookie.com/embed/qz0aGYrrlhU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      class="seytonic-vid"
      width="345"
      height="236.25"
      src="https://www.youtube-nocookie.com/embed/z3VWoXcx_5A"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
