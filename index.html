<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <meta
      name="description"
      content="A python based Password Manager & Generator."
    />
    <link rel="icon" type="image/x-icon" href="/images/icon.png" />

    <link
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500,600,700%7CRoboto:400,500,600,700%7C&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap"

      crossorigin=""

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <body>
    <div class="menubar"></div>
    <script async>
      menu_bar();
    </script>

    <h1 class="title">Password Manager</h1>
    <p class="txt">
      The Password Manager program currently includes download options for

      <a class="link" href="https://github.com/passmgrgui/passmgr">here.</a>

    <h2 class="subheading">Downloads</h2>
    <div class="download_frame">
      <a
        class="download_button"
        href="https://github.com/passmgrgui/passmgr/raw/binaries/linux/passmgrgui.zip"

      >
        <img class="platform_img" src="images/Tux.png" alt="Debian Logo" />

      </a>

      <a
        class="download_button"
        href="https://github.com/passmgrgui/passmgr/raw/binaries/macos/passmgrgui.zip"

      >
        <img class="platform_img" src="images/apple.png" alt="MacOS Logo" />
        MacOS
      </a>

      <a
        class="download_button"
        href="https://github.com/passmgrgui/passmgr/raw/binaries/windows/passmgrguisetup.exe"
        download
      >
        <img class="platform_img" src="images/windows.png" alt="Windows Logo" />
        Windows
      </a>
    </div>
