<!DOCTYPE html>
<html>
  <head>
    <title>Link Styles Example</title>
    <style>
      /* Resetting default link styles */
      a {
        color: inherit; /* Inherits text color from its parent element */
        text-decoration: none; /* Removes underline */
        font-size: inherit; /* Inherits font size from its parent element */
      }
    </style>
  </head>
  <body>
    <p>
      If you want more information,
      <a href="https://www.example.com">click here</a>.
    </p>
  </body>
</html>
